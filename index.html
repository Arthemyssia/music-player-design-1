
<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial - scale=1.0">
        <title>Music Player Design</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a1ba58148a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/song.jpg" class="song-img">
        <h1>Song Title</h1>
        <p>Artist Name</p>

        <audio controls>
            <source src="media/Copyrightfreesong.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        </div>
    </div>
</body>
</html>
